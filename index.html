<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
  <title>Document</title>
</head>
<body>
  
  <main class="container">
    
    <form action="" id="form" class="row d-flex flex-column align-items-center  mt-4 mb-4">
      <input class="mb-2 col-6" id="nombre" type="text" placeholder="Nombre">
      <input class="mb-2 col-6" id="edad" type="text" placeholder="Edad">
      <textarea class="mb-2 col-6" name=""  placeholder="Datos particulares" id="datos" cols="30" rows="3"></textarea>
      <input class="mb-2 col-6" type="text" id="img" placeholder="Foto">
      <button type="submit" id="btn-create" class="btn btn-success col-3">Success</button>
    </form>
    
    <div class="d-flex flex-column align-items-center">
      <input class=" col-6" type="text" id="input_search" placeholder="Search">
    </div>

    <section id="container_mascotas" class="row mt-4">

    </section>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
